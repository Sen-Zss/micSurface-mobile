<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,u ser-scalable=no">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache, must-revalidate">
    <meta http-equiv="expires" content="0">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta http-equiv="Expires" content="-1">
    <meta http-equiv="pragram" content="no-cache">
    <meta name="sharecontent" data-msg-img="" data-msg-title="" data-msg-content="" data-msg-callback="" data-line-img="" data-line-title="" data-line-callback="">
    <meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">
    <meta name="format-detection" content="telephone=no">
    <title>VueTemplate</title>
    <script>
      if (/Android (\d+\.\d+)/.test(navigator.userAgent)) {
          var version = parseFloat(RegExp.$1);
          if (version > 2.3) {
              var phoneScale = parseInt(window.screen.width) / 750;
              document.write('<meta name="viewport" content="width=750, minimum-scale = ' + phoneScale + ', maximum-scale = ' + phoneScale + ', target-densitydpi=device-dpi">');
          } else {
              document.write('<meta name="viewport" content="width=750, target-densitydpi=device-dpi">');
          }
      } else {
          document.write('<meta name="viewport" content="width=750, user-scalable=no, target-densitydpi=device-dpi">');
      }
      //微信去掉下方刷新栏
      if (navigator.userAgent.indexOf('MicroMessenger') >= 0) {
          document.addEventListener('WeixinJSBridgeReady', function () {
              //WeixinJSBridge.call('hideToolbar');
          });
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
